<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSTM DATASET EXPLORER ‚Äì Sine Waves</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>LSTM DATASET EXPLORER</h1>
      <p>Sine Waves Dataset Generation & Visualization</p>
    </header>

    <!-- TOP CONTROL PANEL ‚Äî DATASET GENERATION -->
    <section class="panel">
      <h2>Dataset Generation</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="samples">Samples (max 20,000)</label>
          <input type="number" id="samples" value="500" min="10" max="20000">
        </div>
        <div class="form-group">
          <label for="seqLen">Sequence Length</label>
          <input type="number" id="seqLen" value="100" min="5" max="500">
        </div>
        <div class="form-group">
          <label for="noiseStd">Noise Std Dev</label>
          <input type="number" id="noiseStd" value="0.1" min="0" max="1" step="0.01">
        </div>
        <div class="form-group">
          <label for="seed">Seed (optional)</label>
          <input type="number" id="seed" value="42">
        </div>
        <div class="form-group">
          <label for="ampMin">Amplitude Min</label>
          <input type="number" id="ampMin" value="0.5" step="0.1">
        </div>
        <div class="form-group">
          <label for="ampMax">Amplitude Max</label>
          <input type="number" id="ampMax" value="2.0" step="0.1">
        </div>
        <div class="form-group">
          <label for="freqMin">Frequency Min</label>
          <input type="number" id="freqMin" value="0.01" step="0.01">
        </div>
        <div class="form-group">
          <label for="freqMax">Frequency Max</label>
          <input type="number" id="freqMax" value="0.1" step="0.01">
        </div>
      </div>

      <div class="button-group">
        <button id="generateBtn" class="btn btn-primary">Generate Dataset</button>
        <button id="downloadBtn" class="btn btn-secondary" disabled>Download JSON</button>
      </div>

      <div id="summary" class="summary"></div>
    </section>

    <!-- SINGLE PREVIEW GRAPH PANEL -->
    <section class="panel graph-panel">
      <h3>Dataset Preview</h3>
      <div class="viewer-controls">
        <div class="controls-row">
          <div class="control-item">
            <label for="viewerSamples">Samples</label>
            <input type="number" id="viewerSamples" value="5" min="1" max="10">
          </div>
          <div class="control-item">
            <label for="viewerStart">Start Index</label>
            <input type="number" id="viewerStart" value="0" min="0">
          </div>
          <div class="control-item checkbox">
            <label><input type="checkbox" id="overlayChk"> Overlay</label>
          </div>
        </div>
        <div class="controls-row">
          <button id="renderBtn" class="btn btn-sm">Render</button>
          <button id="prevBtn" class="btn btn-sm">‚óÄ Prev</button>
          <button id="nextBtn" class="btn btn-sm">Next ‚ñ∂</button>
          <button id="randomBtn" class="btn btn-sm">üé≤ Random</button>
        </div>
      </div>
      <canvas id="previewChart" width="800" height="350"></canvas>
    </section>

    <!-- TRAINING SECTION -->
    <section class="panel">
      <h2>Train LSTM Model</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="lstmUnits">LSTM Units</label>
          <input type="number" id="lstmUnits" value="64" min="8" max="256">
        </div>
        <div class="form-group">
          <label for="batchSize">Batch Size</label>
          <input type="number" id="batchSize" value="32" min="1" max="256">
        </div>
        <div class="form-group">
          <label for="epochs">Epochs</label>
          <input type="number" id="epochs" value="20" min="1" max="500">
        </div>
        <div class="form-group">
          <label for="learningRate">Learning Rate</label>
          <input type="number" id="learningRate" value="0.001" min="0.0001" max="0.1" step="0.0001">
        </div>
        <div class="form-group">
          <label for="valSplit">Validation Split</label>
          <input type="number" id="valSplit" value="0.2" min="0.05" max="0.5" step="0.05">
        </div>
      </div>

      <div class="button-group">
        <button id="startTrainBtn" class="btn btn-primary">Start Training</button>
        <button id="stopTrainBtn" class="btn btn-danger" disabled>Stop Training</button>
      </div>

      <div id="trainStatus" class="status"></div>

      <div class="train-charts" id="trainChartsContainer" style="display: none;">
        <div class="chart-wrapper">
          <h4>Training Loss</h4>
          <canvas id="lossChart" width="500" height="250"></canvas>
        </div>
        <div class="chart-wrapper">
          <h4>Validation Loss</h4>
          <canvas id="valLossChart" width="500" height="250"></canvas>
        </div>
      </div>
    </section>

    <!-- NETWORK ARCHITECTURE -->
    <section class="panel">
      <h2>Network Architecture</h2>
      <button id="showArchBtn" class="btn btn-secondary">üìê Show Architecture</button>
      <div id="archModal" class="modal" style="display: none;">
        <div class="modal-content">
          <button class="modal-close">&times;</button>
          <h3>LSTM Network Architecture</h3>
          <pre id="archText"></pre>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
